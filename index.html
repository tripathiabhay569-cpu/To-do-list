<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <meta name = "viewport" content ="width=device-width,initial-scale = 1.0">
    <style>
      body{
        text-align: center;
      }
      input{
        border: 2px solid black;
        border-radius: 10px;
        padding: 11px;
        font-size: 18px;
      }
      button{
        background-color: red;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 18px;
        margin: 10px;
      }
      #container{
        background-color:skyblue;
        border-radius: 10px;
      }
      @media(max-width:600px ){
        #container{
          width:100%;
          height: 50%;
        }
        h1{
          width:90%;
        }
        input{
          width: 80%;
        }
        button{
          width:60%;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
    <h1>To do list</h1>
    <input id="input" type="text" placeholder="Type the task"><br>
    <button id="btn">Add Task</button>
    <ul id="ul"></ul>
    <p id="display"></p>
    </div>
    <script>
      let i = document.getElementById("input")
      let button = document.getElementById("btn")
      let dis = document.getElementById("display")
      let l = document.getElementById("ul")
      button.addEventListener("click", function(){
        let n = i.value.trim()
        if (n === ""){
          alert("Please enter the task")
        }
        let li = document.createElement("li")
        li.textContent = n
        let del = document.createElement("button")
        del.textContent = "delete"
        del.addEventListener("click", function(){
        li.remove()
      })
      li.appendChild(del)
      l.appendChild(li)
      i.value = ""
      })
    </script>
  </body>
</html>
